# 模型配置

# Stage 1: 初始检索
stage1:
  use_bm25: true
  use_tfidf: true
  use_specter2: false  # 需要GPU，默认关闭
  top_k: 1000
  
  bm25:
    k1: 1.5
    b: 0.75
  
  tfidf:
    max_features: 10000
    ngram_range: [1, 2]
  
  specter2:
    model_name: "allenai/specter2"
    faiss_nlist: 100
    faiss_nprobe: 10

# Stage 2: 重排序
stage2:
  use_rrf: true
  use_colbert: false
  use_bi_encoder: false  # 需要GPU，默认关闭
  top_k: 50
  
  rrf:
    k: 60
  
  bi_encoder:
    model_name: "allenai/scibert_scivocab_uncased"
    fine_tuned_path: null

# Stage 3: 最终排序
stage3:
  use_cross_encoder: false  # 需要GPU，默认关闭
  use_l2r: false
  top_k: 20
  
  cross_encoder:
    model_name: "cross-encoder/ms-marco-MiniLM-L-12-v2"
    fine_tuned_path: null
  
  l2r:
    model_path: null

